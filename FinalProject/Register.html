  <div class="box">

    <img src="icon.jpeg" >
    <div class="page">
        <div class="header">
            <a id="login" class="active" href="#login">login</a>
            <a id="signup" href="#signup">signup</a>
        </div>
        <div id="errorMsg"></div>
        <div class="content">
            <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                <input type="text" name="name" id="logName" placeholder="Username" required>
                <input type="password" name="password" id="logPassword" placeholder="Password" required>
                <div id="check">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <br><br>
                <input type="submit" value="Login">
                <a href="#">Forgot Password?</a>
            </form>
            <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                <input type="email" name="email" id="signEmail" placeholder="Email" required>
                <input type="text" name="name" id="signName" placeholder="Username" required>
                <input type="password" name="password" id="signPassword" placeholder="Password" required><br>
                <input type="submit" value="SignUp">
            </form>
        </div>
    </div>
